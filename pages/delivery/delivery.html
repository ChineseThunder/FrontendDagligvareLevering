<div class="template">
    <h3>Add Deliveries</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>DeliveryDate</th>
            <th>From Warehouse</th>
            <th>Destination</th>
        </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
    </table>
    <button id="btn-get-all-orders" class="btn btn-secondary">Get All Products</button>
    <h3>Add Delivery</h3>
    <div class="form">
        <input type="text" id="fromWarehouse_id" placeholder="From Warehouse" required>
        <label for="fromWarehouse_id"></label>

        <input type="text" id="destination_id" placeholder="Destination" required>
        <label for="destination_id"></label>

        <button id="btn-add-delivery" class="btn btn-secondary">Add delivery</button>
    </div>

    <h3>Find Delivery</h3>
    <input id="product-id-input"/>&nbsp;
    <button id="btn-fetch-delivery">Search</button>
    <h3 style="margin-top: 1em" id="id"></h3>
    <p id="id_find"></p>
    <p id="deliverydate"></p>
    <p id="fromWarehouse"></p>
    <p id="destination"></p>
    <p id="error" style="color:red"></p>
</div>

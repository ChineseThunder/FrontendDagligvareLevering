<div class="template">
  <h3>Get all products</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Weigth</th>
      </tr>
    </thead>
    <tbody id="tbl-body">
    </tbody>
  </table>
  <button id="btn-get-all" class="btn btn-secondary">Get All Products</button>

  <div class="form">
      <input type="text" id="name_input" placeholder="Name" required>
      <label for="name_input"></label>

      <input type="number" id="price_input" placeholder="Price" required>
      <label for="price_input" ></label>

      <input type="number" id="weigth_input" placeholder="Weigth" required>
      <label for="weigth_input"></label>

      <button id="btn-add-product" class="btn btn-secondary">Add Products</button>
  </div>
</div>

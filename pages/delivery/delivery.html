<div class="template">
    <h1 class="col-sm-12 ">Add Deliveries</h1>
    <table class="table col-sm-12 table-striped">
        <thead>
        <tr>
            <th class="col-4">ID</th>
            <th class="col-4">DeliveryDate</th>
            <th class="col-4">From Warehouse</th>
            <th class="col-4">Destination</th>
        </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
    </table>
    <button id="btn-get-all-orders" class="btn btn-primary col-sm-12">Get All Products</button>

    <h1 class="col-sm-12">Add Delivery</h1>

        <input class="col-sm-12" type="text" id="fromWarehouse_id" placeholder="From Warehouse " required>
        <label for="fromWarehouse_id"></label>

        <input class="col-sm-12" type="text" id="destination_id" placeholder="Destination" required>
        <label for="destination_id"></label>
    <button id="btn-add-delivery" class="btn btn-primary col-sm-12">Add delivery</button>

    <h1 class="col-sm-12">Find Delivery</h1>
    <input class="col-sm-12" id="product-id-input" placeholder="find delivery by id"/>&nbsp;
    <label for="product-id-input"></label>

    <button class="btn btn-primary col-sm-12 " id="btn-fetch-delivery">Search</button>
    <h3 style="margin-top: 1em" id="id"></h3>
    <p id="id_find"></p>
    <p id="deliverydate"></p>
    <p id="fromWarehouse"></p>
    <p id="destination"></p>
    <p id="error" style="color:red"></p>
</div>

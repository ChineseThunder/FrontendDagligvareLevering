<div class="template ">
    <h1>Find Product</h1>
    <div class="form">
        <input class="col-sm-12" type="text" id="name_input" placeholder="Name" required>
        <label for="name_input"></label>

        <input class="col-sm-12" type="number" id="price_input" placeholder="Price" required>
        <label for="price_input"></label>

        <input class="col-sm-12" type="number" id="weight_input" placeholder="Weight" required>
        <label for="weight_input"></label>

        <button id="btn-add-product" class="btn btn-primary col-sm-12">Add Products</button>
    </div>
</div>
